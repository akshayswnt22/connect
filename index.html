<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry form</title>
</head>
<body>
     <h1> Inquiry Form </h1>
     <form action="" method="post">
        <b>Name:</b>
        <input type="text" name="name" placeholder="Enter Full name"><br><br>
        <b>Mobile no:</b>
        <input type="text" name="mobile_no" placeholder="Enter Mobile No"><br><br>
        <b>Email:</b>
        <input type="text" name="email" placeholder="Enter Email"><br><br>
        <b>College Name:</b>
        <input type="text" name="college_name" placeholder="Enter Clg name"><br><br>
        <b>Branch:</b>
        <input type="text" name="branch" placeholder="Enter Branch"><br><br>
        <b>Date:</b>
        <input type="date" name="date" placeholder="Enter date"><br><br>
        <input type="submit" name="btn" placeholder="Submit"><br><br>
        

        
        

     </form>
</body>
</html>
